<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Laure D'Este</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Raleway:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <header class="main-container">
        <!-- navigation à partir d'une liste -->
        <nav id="main-navigation">
          <ul>
            <li>
              <a href="index.html" class="main-link">About Me</a>
            </li>
            <li>
              <a href="skills.html" class="main-link">Skills</a>
            </li>
            <li>
              <a href="contact.html" class="main-link active">Contact</a>
            </li>
          </ul>
        </nav>
      </header>

      <section class="big-background-image">
        <div class="main-container">
          <div class="row">
            <!-- Contact box -->

            <div class="col col-8-12">
              <div class="white-block">
                <div class="text-block-container">
                  <h4>Want to contact me?</h4>
                  <h1>Contact</h1>
                  <hr />
                  <form class="my-form" name="contact_form" netlify>
                    <div class="form-group">
                      <label for="first-name"> First Name<span>*</span> </label>
                      <input type="text" id="first-name" name="first_name" placeholder="John" required />
                    </div>
                    <div class="form-group">
                      <label for="last-name"> Last Name<span>*</span> </label>
                      <input type="text" id="last-name" name="last_name" placeholder="Doe" required />
                    </div>
                    <div class="form-group">
                      <label for="phone-number"> Phone Number<span>*</span> </label>
                      <input type="tel" id="phone-number" name="phone_number" placeholder="+32 123 45 67 89" required />
                    </div>
                    <div class="form-group">
                      <label for="email"> Email Address<span>*</span> </label>
                      <input type="email" id="email" name="email" placeholder="john.doe@email.com" required />
                    </div>
                    <div class="form-group">
                      <label for="message"> Your Message<span>*</span> </label>
                      <textarea
                        placeholder="An info, a piece of advice, a kind word?"
                        id="message"
                        name="message"
                        required
                        cols="30"
                        rows="10"
                      ></textarea>
                    </div>
                    <input type="submit" class="btn" value="Send your message" />
                  </form>
                </div>
              </div>
            </div>

            <!-- Address box -->

            <div class="col col-4-12">
              <div class="white-block centered">
                <p class="address-name">
                  <strong>Laure D'Este</strong>
                </p>
                <p class="small-block-subtitle">Functional Analyst & developer</p>
                <a href="https://www.linkedin.com/in/laure-d-este-30250435/" target="_blank">
                  <img src="images/me.jpg" alt="Laure D'Este" />
                </a>

                <div class="address-contact">
                  <p>
                    Téléphone : <a href="tel:0032499220334">+32 499 22 03 34</a>
                    <br />
                    Email :
                    <a href="mailto:laure.deste@gmail.com">laure.deste@gmail.com</a>
                  </p>
                </div>

                <div class="socials-contact">
                  <a href="https://www.linkedin.com/in/laure-d-este-30250435/" target="_blank">
                    <i class="fab fa-linkedin fa-3x"></i>
                  </a>
                  <a href="https://github.com/Agatolies" target="_blank">
                    <i class="fab fa-github fa-3x"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <div class="main-container">
        <footer>
          <p class="text-footer">
            &copy;2021 Laure D'Este for <a href="https://analistfin.be/fr/" target="_blank">Analist@Fin</a> - All rights
            reserved -
            <a href="mailto:laure.deste@gmail.com" class="email-footer">laure.deste@gmail.com</a>
          </p>
        </footer>
      </div>
    </main>
  </body>
</html>
